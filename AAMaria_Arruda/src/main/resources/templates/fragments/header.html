<header xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <!-- ENLACE INDICE / LOGO --->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <strong>WeEko</strong>
            </a>
            <!-- MENÚ DE CATEGORIAS / PRODUCTOS --->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Sobre Nosotros</a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Ilustracion</a></li>
                    <li><a class="dropdown-item" href="#!">Muebles</a></li>
                    <li><a class="dropdown-item" href="#!">Fotografia</a></li>
                    <li><a class="dropdown-item" href="#!">Joyeria</a></li>
                  </ul>
                </li>
              </ul>
            </div>

            <!-- BOTON CERRAR SESIÓN SOLO SI ESTÁ EN SESIÓN // VER PERFIL --->
            <div sec:authorize="isAuthenticated()" class="align-items-right">
                <a th:href="@{/profile}" title="Ver perfil"><img th:src="@{/images/users/user-profile.png}" height="40px" width="40px"/></a>
                <a class="btn btn-outline-primary" th:href="@{/logout}">Cerrar sesión</a>
            </div>

            <!-- BOTON INICIAR SESIÓN SI NO ESTÁ LOGGEADO --->
            <div sec:authorize="!isAuthenticated()" class="align-items-right">
                <a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesión</a>
            </div>
            <br>
            <!-- ALERTA DE FINALIZAR SESIÓN--->
            <div class="container" th:if="${(param.message != null) and (param.message[0] == 'logout')}">
                <br/><br/>
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span>Sesión de usuario finalizada</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <!-- CARRITO DE LA COMPRA --->
            <div>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>


        </div>
    </nav>
</header>
