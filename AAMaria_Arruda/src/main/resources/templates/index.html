<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
 <!-- HEAD DEL PROYECTO :: FRAGMENT --->
    <head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header"></header>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Actividad de Aprendizaje</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Aqu√≠ una tiendecilla hecho con Spring Boot. </p>
                </div>
            </div>
            <section th:replace="fragments/section-catalog"></section>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col" th:each="product : ${products}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <h4 class="card-text" th:text="${product.name}"></h4>
                                <p class="card-text" th:text="${product.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted" th:text="${product.price}"></small>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'product/' + ${product.id}}">View</a>
                                <a class="btn btn-sm btn-outline-info" th:href="@{'category/' + ${product.category}}"><span th:text = "${product.category}"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <!-- Footer-->
    <footer th:replace="fragments/footer"></footer>
</html>
